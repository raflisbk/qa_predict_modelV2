worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zone - 10r/m per IP
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=10r/m;
    limit_req_status 429;

    # Upstream application server
    upstream app_server {
        server api:8000;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Client body size limit
        client_max_body_size 10M;

        # Proxy timeouts (critical for Apify wait time)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Proxy buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        location / {
            # Apply rate limiting
            limit_req zone=ip_limit burst=20 nodelay;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy to upstream
            proxy_pass http://app_server;

            # Error handling
            proxy_intercept_errors off;
        }

        location /health {
            # Health check endpoint - no rate limiting
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://app_server/health;
        }

        # Error pages
        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"status": "error", "message": "Rate limit exceeded. Please try again later."}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"status": "error", "message": "Service temporarily unavailable. Please try again."}';
            add_header Content-Type application/json;
        }
    }
}
