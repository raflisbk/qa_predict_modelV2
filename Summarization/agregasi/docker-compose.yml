version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: trends_redis
    command: redis-server --appendonly yes
    volumes:
      - ./redis_data:/data
    networks:
      - trends_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trends_api
    env_file:
      - .env
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --timeout 300
    volumes:
      - ./app:/code/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trends_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: trends_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - trends_network
    restart: unless-stopped

networks:
  trends_network:
    driver: bridge

volumes:
  redis_data:
